{% extends '../frontdoor/base.html' %}
{% load static %}
{% load markdown_tags %}

{% block contents %}
  <link href="{% static '/vendor/css/sb-admin-2.min.css' %}" rel="stylesheet" />
  <link href="{% static '/vendor/css/bootstrap.css' %}" rel="stylesheet" />
  <link href="{% static '/home/css/faq.css' %}" rel="stylesheet" />

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="faq-container" id="faq">
              <h1>Frequently Asked Questions</h1>

              {% load_markdown 'home/md/faq.md' as markdown_content %}
              <div class="faq-items">{{ markdown_content|safe }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'frontdoor/js/frontdoor.js' %}"></script>
{% endblock %}
