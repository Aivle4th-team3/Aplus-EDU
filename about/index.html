    <script>
    /** * This script make #search-result-wrapper switch to unloaded or shown automatically. */

    const btnSbTrigger = document.getElementById("sidebar-trigger");
    const content = document.querySelectorAll(".main");
    const topbarTitle = document.getElementById("topbar-title");
    const search = document.getElementById("search");
    const resultWrapper = document.getElementById("search-result-wrapper");
    const results = document.getElementById("search-results");
    const input = document.getElementById("search-input");
    const hints = document.getElementById("search-hints");

    // CSS class names
    const LOADED = "d-block";
    const UNLOADED = "d-none";
    const FOCUS = "input-focus";
    const FLEX = "d-flex";

    /* Actions in mobile screens (Sidebar hidden) */
    class MobileSearchBar {
        static on() {
            btnSbTrigger.classList.add(UNLOADED);
            topbarTitle.classList.add(UNLOADED);
            search.classList.add(FLEX);
        }

        static off() {
            search.classList.remove(FLEX);
            btnSbTrigger.classList.remove(UNLOADED);
            topbarTitle.classList.remove(UNLOADED);
        }
    }

    class ResultSwitch {
        static resultVisible = false;

        static on() {
            if (!this.resultVisible) {
                resultWrapper.classList.remove(UNLOADED);
                content.forEach((el) => {
                    el.classList.add(UNLOADED);
                });
                this.resultVisible = true;
            }
        }

        static off() {
            if (this.resultVisible) {
                results.innerHTML = "";

                if (hints.classList.contains(UNLOADED)) {
                    hints.classList.remove(UNLOADED);
                }

                resultWrapper.classList.add(UNLOADED);
                content.forEach((el) => {
                    el.classList.remove(UNLOADED);
                });
                input.textContent = "";
                this.resultVisible = false;
            }
        }
    }

    function isMobileView() {
        return false;
    }

    function displaySearch() {
        input.addEventListener("focus", () => {
            search.classList.add(FOCUS);
        });

        input.addEventListener("focusout", () => {
            search.classList.remove(FOCUS);
        });

        input.addEventListener("input", () => {
            if (input.value === "") {
                if (isMobileView()) {
                    hints.classList.remove(UNLOADED);
                } else {
                    ResultSwitch.off();
                }
            } else {
                ResultSwitch.on();
                if (isMobileView()) {
                    hints.classList.add(UNLOADED);
                }
            }
        });
    }

    displaySearch();
</script>

  <!-- js from https://codepen.io/MrGrigri/pen/XQmWBv -->

<script>
    const themePreference = () => {
        const hasLocalStorage = localStorage.getItem('theme');
        let supports = false;
        let theme = undefined;

        if (!hasLocalStorage || hasLocalStorage === 'light') {
            theme = 'light';
        }
        if (hasLocalStorage === 'dark') {
            theme = 'dark';
        }

        if (window.matchMedia(`(prefers_color: dark)`).matches) {
            theme = hasLocalStorage ? hasLocalStorage : 'dark';
            supports = true;
        };
        if (window.matchMedia(`(prefers_color: light)`).matches) {
            theme = hasLocalStorage ? hasLocalStorage : 'light';
            supports = true;
        };
        if (window.matchMedia(`(prefers_color: no-preference)`).matches) {
            theme = hasLocalStorage ? hasLocalStorage : 'none';
            supports = true;
        };

        return {
            supports,
            theme
        };
    }

    document.addEventListener('DOMContentLoaded', e => {
        const userThemePreference = themePreference();
        const toggle = document.querySelector('[theme_toggle]');
        const html = document.documentElement;

        const setTheme = () => {
            switch (userThemePreference.theme) {
                case 'dark':
                    toggle.checked = true;
                    html.classList.add('dark');
                    html.classList.remove('light');
                    break;
                case 'light':
                    toggle.checked = false;
                    html.classList.remove('dark');
                    html.classList.add('light');
                    break;
            }
        }
        setTheme();
        toggle.addEventListener('click', e => {
            if (toggle.checked) {
                html.classList.add('dark');
                html.classList.remove('light');
                localStorage.setItem('theme', 'dark');
            } else {
                html.classList.remove('dark');
                html.classList.add('light');
                localStorage.setItem('theme', 'light');
            }
        }, false);
    }, false);
</script>
